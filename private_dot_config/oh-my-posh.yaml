# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

blocks:
  - segments:
      - foreground: &r-foreground "#007ACC"
        template: "{{ .CurrentDate | date .Format }} "
        properties:
          time_format: 15:04:05
        style: plain
        type: time
      - foreground: *r-foreground
        foreground_templates:
          - '{{if eq "Charging" .State.String}}#40c4ff{{end}}'
          - '{{if eq "Discharging" .State.String}}#FFFB38{{end}}'
          - '{{if eq "Full" .State.String}}#33DD2D{{end}}'
        properties:
          charged_icon: "\uf240 "
          charging_icon: "\uf1e6 "
          discharging_icon: "\ue234 "
        style: plain
        template: "{{ if not .Error }}{{ .Icon }}{{ .Percentage }}{{ end }}{{ .Error }}% "
        type: battery
      - foreground: *r-foreground
        style: powerline
        template: "{{ if .WSL }}WSL at {{ end }}{{.Icon}} "
        type: os
      - style: plain
        template: "<b>{{ .Name }}</b>"
        type: shell
        foreground: *r-foreground
        properties:
          mapped_shell_names:
            pwsh: "PS"
            bash: "B"
            zsh: "Z"
    type: rprompt
  - alignment: left
    segments:
      - style: plain
        template: "╭─{{ if .SSHSession }}[\ueba9]-{{ end }}[<#ffff55>{{ .UserName }}</><#ff5555>@</><#55ff55>{{ .HostName }}</>]─"
        type: session
      - style: plain
        template: <#ffffff>[</>{{ .Path }}<#ffffff>]</>
        type: path
        foreground: "#ff5555"
      - style: plain
        template: <#ffffff>─(</>#<#ffffff>)</>
        type: root
        foreground: "#FF9248"
    type: prompt
  - alignment: right
    segments:
      - background: "#FFD43B"
        foreground: "#306998"
        powerline_symbol: "\uE0B0"
        style: powerline
        template: "{{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }} {{ .Venv }}{{ end }} {{ .Full }}{{ end }}"
        type: python
      - background: "#0b59e7"
        foreground: "#000000"
        powerline_symbol: "\uE0B0"
        style: powerline
        template: '{{ if ne .Context "default" }}  {{ .Context }}{{end}}'
        type: docker
      - background: "#326ce5"
        foreground: "#ffffff"
        powerline_symbol: "\uE0B0"
        style: powerline
        template: " \uf21a {{.Context}}{{if .Namespace}} :: {{.Namespace}}{{end}}"
        type: kubectl
        properties:
          include_folders: &kube-folders
            - .*kube.*
            - .*argo.*
            - .*helm.*
            - .*infra.*
      - background: "#da3832"
        foreground: "#ffffff"
        powerline_symbol: "\uE0B0"
        template: " \uf21a {{ .Context }}"
        style: powerline
        type: talosctl
        properties:
          include_folders: *kube-folders
      - type: terraform
        style: powerline
        powerline_symbol: 
        foreground: "#000000"
        background: "#5c4ee5"
        template: " \ue69a {{.WorkspaceName}}"
    type: prompt
  - alignment: left
    newline: true
    segments:
      - style: plain
        template: ╰─
        type: text
      - style: plain
        type: executiontime
        foreground: *r-foreground
        template: "<#ffffff>[<#fefefe></> {{ .FormattedMs }}<#ffffff>]-"
        properties:
          threshold: 500
          style: austin
          always_enabled: true
      - foreground: *r-foreground
        properties:
          branch_icon: " "
          fetch_status: true
          fetch_upstream_icon: true
        style: plain
        template: "<#ffffff>[</>{{ .HEAD }} {{ .UpstreamIcon }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}<#D75F00>{{ if .Working.Changed }} \uF044 {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uF046 {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} \uF692 {{ .StashCount }}{{ end }}<#ffffff>]-</>"
        type: git
      - foreground: "#ecf7fa"
        foreground_templates:
          - "{{ if gt .Code 0 }}#ef5350{{ end }}"
        properties:
          always_enabled: true
        style: plain
        template: "\ue285 "
        type: status
    type: prompt
tooltips:
  - type: az
    tips:
      - az
    template: "\uFD03 {{ .User.Name | replace \".onmicrosoft\" \"\" }}{{ if not .IsDefault }}#{{ .Name }}{{ end }}"
    foreground: *r-foreground
    style: plain
  - type: python
    tips:
      - py
      - python
      - python3
    template: " {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ .Full }}{{ end }}"
    foreground: *r-foreground
    style: plain
  - type: docker
    tips:
      - docker
    template: '{{ if ne .Context "default" }} {{ .Context }}{{end}} '
    foreground: *r-foreground
    style: plain
  - type: kubectl
    tips: &kube-aliases
      - helm
      - k9s
      - kubectl
      - talosctl
    template: "\uf21a {{.Context}}{{if .Namespace}} :: {{.Namespace}}{{end}}"
    foreground: *r-foreground
    style: plain
  - type: helm
    tips: *kube-aliases
    foreground: *r-foreground
    style: plain
  - type: talosctl
    tips: *kube-aliases
    foreground: *r-foreground
    style: plain
  - type: terraform
    tips:
      - terraform
      - terraform-docs
      - tofu
    template: "\ue69a {{.WorkspaceName}}"
    foreground: *r-foreground
    style: plain

secondary_prompt:
  background: transparent
  foreground: "#ffff55"
  template: "<u>></u>"
transient_prompt:
  background: transparent
  foreground: *r-foreground
  template: '{{ .Segments.Time.CurrentDate | date "15:04:05" }}/{{ .Shell }}>'
error_line:
  background: transparent
  foreground: *r-foreground
  template: "-<#ff5555> "
valid_line:
  background: transparent
  foreground: *r-foreground
  template: "-<#55ff55> "
#console_title_template: "{{.UserName}}@{{.HostName}} {{.Shell}} in {{.PWD}}"
pwd: osc99
shell_integration: true
version: 3
