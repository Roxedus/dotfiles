# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

blocks:
  - alignment: left
    segments:
      - style: plain
        template: ╭─{{ if .SSHSession }}[]{{ end }}[<#ffff55>{{ .UserName }}</><#ff5555>@</><#55ff55>{{ .HostName }}</>]─
        type: session
      - style: plain
        template: <#ffffff>[</><b>{{ .Name }}</b><#ffffff>]-</>
        type: shell
        foreground: "#ffff55"
        properties:
          mapped_shell_names:
            pwsh: "PS"
            bash: "B"
            zsh: "Z"
      - style: plain
        template: <#ffffff>[</>{{ .Path }}<#ffffff>]</>
        type: path
        foreground: "#ff5555"
      - style: plain
        template: <#ffffff>─(</>#<#ffffff>)</>
        type: root
        foreground: "#FF9248"
    type: prompt
  - alignment: right
    segments:
      - background: "#FFD43B"
        foreground: "#306998"
        powerline_symbol: "\uE0B0"
        style: powerline
        template: " {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ .Full }}{{ end }}"
        type: python
      - background: "#FF9900"
        foreground: "#000000"
        powerline_symbol: "\uE0B0"
        style: powerline
        template: " \ue7ad {{.Profile}}{{if .Region}}@{{.Region}}{{end}}"
        type: aws
      - background: "#008AD7"
        foreground: "#323130"
        powerline_symbol: "\uE0B0"
        style: powerline
        template: " \uFD03 {{ .User.Name }}{{ if not .IsDefault }}@{{ .Name }}{{ end }}"
        type: az
      - background: "#844FBA"
        foreground: "#ffffff"
        powerline_symbol: "\uE0B0"
        style: powerline
        type: terraform
      - background: "#326ce5"
        foreground: "#ffffff"
        powerline_symbol: "\uE0B0"
        style: powerline
        template: " {{.Context}}{{if .Namespace}} :: {{.Namespace}}{{end}}"
        type: kubectl
      - background: "#b6131b"
        foreground: "#ffffff"
        powerline_symbol: "\uE0B0"
        style: powerline
        template: " {{ if .WSL }}WSL at {{ end }}{{.Icon}} "
        type: os
      - foreground: "#000000"
        background_templates:
          - '{{if eq "Charging" .State.String}}#40c4ff{{end}}'
          - '{{if eq "Discharging" .State.String}}#FFFB38{{end}}'
          - '{{if eq "Full" .State.String}}#33DD2D{{end}}'
        powerline_symbol: "\uE0B0"
        properties:
          charged_icon: " "
          charging_icon: " "
          discharging_icon: " "
        style: powerline
        template: "{{ if not .Error }}{{ .Icon }}{{ .Percentage }}{{ end }}{{ .Error }}%"
        type: battery
      - background: "#55ffff"
        foreground: "#000000"
        powerline_symbol: "\uE0B0"
        properties:
          time_format: "15:04"
        style: powerline
        template: "{{ .CurrentDate | date .Format }}"
        type: time
    type: prompt
  - alignment: left
    newline: true
    segments:
      - style: plain
        template: ╰─
        type: text
      - foreground: "#e0f8ff"
        properties:
          branch_icon: " "
          fetch_status: true
          fetch_upstream_icon: true
        style: plain
        template: <#ffffff>[</>{{ .HEAD }}{{ if .Staging.Changed }}<#00AA00> ● {{ .Staging.String }}</>{{ end }}{{ if .Working.Changed }}<#D75F00> ● {{ .Working.String }}</>{{ end }}<#ffffff>]-</>
        type: git
      - foreground: "#ecf7fa"
        foreground_templates:
          - "{{ if gt .Code 0 }}#ef5350{{ end }}"
        properties:
          always_enabled: true
        style: plain
        template: "ﬀ "
        type: exit
    type: prompt
console_title_template: "{{.UserName}}@{{.HostName}} {{.Shell}} in {{.PWD}}"
error_line:
  background: transparent
  foreground: "#ffffff"
  template: "<#eb6f92,#286983> </><#286983,transparent></> "
osc99: true
secondary_prompt:
  background: transparent
  foreground: "#133b55"
  template: "-> "
transient_prompt:
  background: transparent
  foreground: "#6033df"
  template: "{{ .Shell }}> "
valid_line:
  background: transparent
  foreground: "#ffffff"
  template: "<#e0def4,#286983> </><#286983,transparent></> "
version: 2
